version: 2
before:
  hooks:
    - task test
    - task build:clean
builds:
  - env:
      - CGO_ENABLED=0
      - PKG={{.ModulePath}}/version
    goos:
      - linux
      - darwin
    main: ./cmd/gravl
    ldflags:
      - -s -w -X {{.Env.PKG}}.BuildVersion={{.Version}} -X {{.Env.PKG}}.BuildCommit={{.ShortCommit}} -X {{.Env.PKG}}.BuildTime={{.Date}} -X {{.Env.PKG}}.BuildBuilder=goreleaser
checksum:
  name_template: "checksums.txt"
snapshot:
  version_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^Merge pull request"
announce:
  skip: "true"

dockers_v2:
  - images:
      - ghcr.io/bzimmer/gravl
    tags:
      - "{{ .Version }}"
      - latest
    dockerfile: Dockerfile
    platforms:
      - linux/amd64
      - linux/arm64
    labels:
      org.opencontainers.image.created: "{{.Date}}"
      org.opencontainers.image.title: "{{.ProjectName}}"
      org.opencontainers.image.revision: "{{.FullCommit}}"
      org.opencontainers.image.version: "{{.Version}}"
      org.opencontainers.image.source: "{{.GitURL}}"
      org.opencontainers.image.description: "Command line clients for activity-related services"
      org.opencontainers.image.licenses: "MIT"

homebrew_casks:
  - name: gravl
    homepage: https://github.com/bzimmer/gravl
    description: Command line clients for activity-related services
    license: MIT
    commit_author:
      name: bzimmer
      email: bzimmer@ziclix.com
    repository:
      owner: bzimmer
      name: homebrew-tap
    skip_upload: auto
    hooks:
      post:
        install: |
          if OS.mac?
            system_command "/usr/bin/xattr", args: ["-dr", "com.apple.quarantine", "#{staged_path}/gravl"]
          end
