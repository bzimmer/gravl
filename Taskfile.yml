# https://taskfile.dev

version: '3'

vars:
  APP:
    sh: basename $PWD
  DIST: dist
  MODE: dev
  GO_PACKAGES:
    sh: go list ./...
  VERSION:
    sh: git rev-parse --short HEAD

tasks:
  default:
    cmds:
      - task: build

  build:
    desc: Build the application
    deps: []
    sources:
      - '**/*.go'
    cmds:

      - 'go build -ldflags "-X main.version={{.VERSION}}" -v -o {{.DIST}}/{{.APP}} cmd/{{.APP}}/*.go'

  run:
    desc: Run the application
    deps: [build]
    cmds:
      - '{{.DIST}}/{{.APP}} -color serve'

  lint:
    desc: Runs golint
    deps: []
    cmds:
      - golint {{catLines .GO_PACKAGES}}

  vet:
    desc: Runs golint
    deps: []
    cmds:
      - go vet {{catLines .GO_PACKAGES}}

  test:
    desc: Run all tests
    deps: []
    cmds:
      - mkdir -p {{.DIST}}
      - go test -covermode count -coverprofile {{.DIST}}/coverage.txt {{catLines .GO_PACKAGES}}
  
  cover:
    desc: Visualize test coverage
    deps: [test]
    cmds:
      - go tool cover -html={{.DIST}}/coverage.txt

  clean:
    desc: Remove build artifacts
    deps: []
    cmds:
      - rm -rf {{.DIST}}
      - rm -rf .task

  install:
    desc: Install {{.APP}}
    deps: [test]
    cmds:
      - cd cmd/{{.APP}} && go install 

  docker:
    desc: Create a docker image for {{.APP}}
    deps: []
    cmds:
      - docker build -t {{.APP}} .

  docker-run:
    desc: Run the docker container for {{.APP}}
    deps: [docker]
    cmds:
      - docker container run -p8080:8080 {{.APP}}
